<div class="container col-lg-5">
  <div class="d-flex">
    <div class="form-inline mt-2 mr-auto">
      <div class="form-group mb-2">
        <input type="text" 
        class="form-control mr-2" 
        placeholder="Buscar"
        [(ngModel)]="listFilter">
      </div>
    </div>
    <div>
      <button class="btn btn-success mt-2">
        <i class="fa fa-plus-circle"></i>&nbsp;
        Adicionar Tipo de Residência
      </button>
    </div>
  </div>
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>Tipo de Residencia</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody *ngIf="residenceTypes && residenceTypes.length">
      <tr *ngFor="let residence of filteredResidenceTypes">
        <td>{{residence.residenceTypeId}}</td>
        <td>{{residence.residenceTypeName}}</td>
        <td>
          <div class="btn-group">
            <button class="btn btn-sm btn-primary" 
            tooltip="Editar">
            <i class="fa fa-edit"></i>
          </button>
          <button class="btn btn-sm btn-danger" tooltip="Excluir"> 
            <i class="fa fa-eraser"></i>
          </button>
        </div>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!residenceTypes">
    <tr >
      <td colspan="11" class="text-center">
        <h4>
          Nenhuma Residência Encontrada
        </h4>
      </td>
    </tr>
  </tfoot>
</table>
</div>
